<body>
   <form action="http://www.cs.tut.fi/cgi-bin/run/~jkorpela/echo.cgi">
      <table>
        <tr>
 	       <th colspan="2" class="formheader">Dados de contato</th>
        </tr>
	 	<tr>
	 		<td class="formheader">Nome Completo:</td>
	 		<td class="formfield"> <input type="text" size="40" required placeholder="João cunha" name="nome"></td>
	 	</tr>
	 	<tr>
	 		<td class="formheader">Email:</td> 
	 		<td class="formfield"><input type="text" size="40" required placeholder="xxx@hotmail.com" name="email"></td>
	 	</tr>
	 	<tr>
	 	    <td class="formheader">Telefone:</td>
	 	    <td class="formfield"><input type="number" size="40" required placeholder="(55) 996925767" name="telefone"></td>
	 	</tr>
        <tr>
            <th colspan="2" class="formheader">Informações do pedido</th>
        </tr>

        <tr>

			   </select>
			</td>
	    </tr>

	    <tr>
			<td class="formheader"> Quantidade:</td>

		</tr>

		<tr>
			<td class="formheader"> Data limite:</td>
			<td class="formfield"><input type="date" name="data"></td>
		</tr>	

		<tr>
			<td class="formheader">Tipo:</td>
			<td class="formfield"><input type="radio"  name="moidos"> Grãos Moidos

			<input type="radio" name="inteiros">Grãos Inteiros</td>
			
		
		</tr>	

		<tr>
			<td class="formheader">Extras:</td>
			<td class="formfield"><input type="checkbox" name="extras" value="embalar">Embalar Para presente.
			<br>
			<input type="checkbox" name="extras" value="catalogo">Quero um catálogo com cafés especiais.
			</td>
		</tr>

		<tr>
			<th colspan="2" class="fomheader">Dados de entrega</th>
		</tr>	

		<tr>
			<td class="formheader">Endereço:</td>
			<td class="formfield"><input type="text" size="40" name="entrega"  required placeholder="Rua das antas, apto 201 - centro">
			</td>
		</tr>
		
		<tr>
			<td class="formheader">Cidade/Estado:</td>

           <tr>
            	<td class="formheader">CEP:</td>

           <tr>
